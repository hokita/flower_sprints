---
version: '3'

services:
  app:
    build:
      context: .
      dockerfile: ./docker/go/Dockerfile
    command: sh -c "go run main.go"
    volumes:
      - ./backend:/go
    ports:
      - "8081:8081"
  front:
    build:
      context: .
      dockerfile: ./docker/node/Dockerfile
    volumes:
      - ./front:/usr/src/app
      - /usr/src/app/.yarn
    stdin_open: true
    ports:
      - "8080:3000"
    command: sh -c "yarn start"
